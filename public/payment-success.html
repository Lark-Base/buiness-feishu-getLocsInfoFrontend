<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 快递查询API</title>
    <style>
        :root {
            --color-primary: #2B6BFF;
            --color-success: #22C55E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F3F4F6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 320px;
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--color-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scale-up 0.4s ease;
            position: relative;
        }

        .success-icon::after {
            content: '';
            display: block;
            width: 32px;
            height: 16px;
            border: 4px solid white;
            border-top: 0;
            border-right: 0;
            transform: rotate(-45deg) translate(4px, -2px);
        }

        @keyframes scale-up {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
            animation: fade-in 0.4s ease 0.2s both;
        }

        .subtitle {
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.5;
            animation: fade-in 0.4s ease 0.3s both;
        }

        @keyframes fade-in {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1 class="title">支付成功</h1>
        <p class="subtitle">感谢您的购买<br>您的查询额度已即时到账</p>
    </div>
</body>
</html>
